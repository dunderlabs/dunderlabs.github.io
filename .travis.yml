branches:
  only:
  - pelican
language: python
python:
  - "2.7"
install:
  - pip install -r requirements.txt
script:
  - make publish
notifications:
  email:
    on_success: never
    on_failure: never
env:
  global:
    secure: 
before_install:
  - git submodule update --init --recursive
after_success: bash deploy.sh
